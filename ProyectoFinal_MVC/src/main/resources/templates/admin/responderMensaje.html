<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <style>body {background-color:yellowgreen}</style>
    <title>Responder mensaje</title>
</head>

<body>
    <div class="container" id="contenedor">
    	<br>
        <h1>RESPONDER MENSAJE</h1>
        <br>
        <h2>Respuesta</h2>
        <br>
		<form method="post" th:action="@{/admin/mensajes/post}" th:object="${mensaje}">
		<input type="hidden" class="form-control" th:field="*{idmensaje}">
		<input type="hidden" class="form-control" th:field="*{nombre}">
		<input type="hidden" class="form-control" th:field="*{correo}">
		<input type="hidden" class="form-control" th:field="*{fecha}">
		<input type="hidden" class="form-control" th:field="*{subject}">
		<input type="hidden" class="form-control" th:field="*{mensaje}">
	        <div class="form-group">
	            <label for="respuesta">Respuesta:</label>
	            <input type="text" class="form-control" th:field="*{respuesta}" maxlength="512">
			</div>
            <input type="submit" class="btn btn-primary" value="Responder">
        </form>
    </div>
</body>

</html>
