<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <style>body {background-color:#5c8140 }</style>
    <title>Nuevo integrante Equipo</title>
</head>

<body>
    <div class="container" id="contenedor">
    	<br>
        <h1>FORMULARIO DE EQUIPO</h1>
        <br>
        <h2>AÃ±adir nuevo integrante del equipo</h2>
        <br>
		<form method="post" th:action="@{/admin/equipo/update}" th:object="${equipo}">
		<input type="hidden" class="form-control" th:field="*{idpersona}">
	        <div class="form-group">
	            <label for="nombre">Nombre:</label>
	            <input type="text" class="form-control" th:field="*{nombre}" maxlength="45">
			</div>
	  		<div class="form-group">   
	            <label for="apellidos">Apellidos:</label>
	            <input type="text" class="form-control" th:field="*{apellidos}" maxlength="45">
			</div>
	  		<div class="form-group"> 
	            <label for="resumen">Resumen:</label>
	            <textarea type="text" class="form-control" th:field="*{resumen}" maxlength="512"> </textarea>
	 		</div>
	  		<div class="form-group">            
	            <label for="foto">URL de la foto:</label>
	            <input type="text" pattern="((^([/])+Imagenes([/]).*\.(gif|jpe?g|bmp|png)$))|((http(s?):)([/|.|\w|\s|-])*\.(jpe?g|gif|png)$)" class="form-control" th:field="*{foto}" maxlength="128">
			</div>
	  		<div class="form-group">             
	            <label for="cargo">Cargo:</label>
				<select name="cargo" class="form-control" th:field="*{cargo.idcargo}">
					<option th:each="cargo:${listaCargos}"
							th:value="${cargo.idcargo}"
							th:text="${cargo.cargo}">
					</option>
				</select>
			</div>
            <input type="submit" class="btn btn-primary" value="Salvar Registro">
        </form>
    </div>
</body>

</html>
